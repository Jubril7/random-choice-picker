<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Checker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="UIengine container">

        <div class="header ms-0 me-0">
            <h3>
                <small class="text-muted text-capitalize">random choice picker by jubril</small>
            </h3>
        </div>
        <div class="instruction text-center">
            <p>Enter Choices seperated by a comma (",")</p>
        </div>
        <div class="form-floating ms-5 me-5">
            <textarea class="form-control h-75" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
            <label for="floatingTextarea">Enter Choices Here...</label>
        </div>
        

        <div id="tags" class="ms-5 mt-3"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
